<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Product Card 2</title>
  </head>
  <body>
    <div class="product-card">
      <div class="product-image-container">
        <span class="bestseller-badge">Bestseller</span>
        <img
          class="product-image"
          src="https://contents.mediadecathlon.com/p2573048/690cdf88a87ae3f424a5f7c076a6abbaf1de205e4362173a57afce3ffe048567/women-s-all-mountain-freestyle-snowboard-snb-100.jpg?format=auto"
          alt=""
        />
      </div>

      <div class="product-information-container">
        <span class="brand-badge">Dreamscape</span>
        <h1 class="product-headline">
          Women's All-Mountain and Freestyle Snowboard
        </h1>
        <div class="product-price-container">
          <span class="discount">-18%</span>
          <span class="price-now">$180.00</span>
          <span class="price-before">$220.00</span>
        </div>
        <div class="product-sizing-container">
          <span class="select-size"> Select size:</span>
          <span class="size-guide">Size Guide</span>
        </div>
        <div class="product-sizes-container">
          <span class="product-size">152 cm</span>
          <span class="product-size"> 147 cm</span>
          <span class="product-size">142 cm</span>
        </div>
        <span class="sizing-tips">Sizing Tips</span>
        <div class="product-button"><span>Add to cart</span></div>
        <p class="check-in-store">Check in store</p>
      </div>
    </div>
  </body>
</html>
